<!DOCTYPE html>
<html>
<head>
	<title> Pixel Art Maker </title>
	<link rel="stylesheet" type="text/css" href="index.css">
	<script src="/main.js" type="text/javascript" charset="utf-8" defer></script>
</head>
<body>
	<div class="gridArea">
		<div class="container">
			<div class="row">
			</div>
		</div>
	</div>

	<h4>Select a color</h4>
	<div class="palette">
		<div class="colors">
			<div class="pixel red"></div>
			<div class="pixel yellow"></div>
			<div class="pixel green"></div>
			<div class="pixel orange"></div>
			<div class="pixel blue"></div>
			<div class="pixel purple"></div>
			<div class="pixel black"></div>
			<div class="pixel white"></div>
			<div class="pixel gray"></div>
			<div class="pixel brown"></div>
		</div>
		<input type="button" value="Clear" onClick="location.href=location.href">
	</div>




</body>
</html>
