<!DOCTYPE html>
<html>
<head>
	<title> Pixel Art Maker </title>
	<link rel="stylesheet" type="text/css" href="index.css">
	<script src="/main.js" type="text/javascript" charset="utf-8" defer></script>
</head>
<body>
	<div class="gridArea">
		<div class="container">
			<div class="row">
			</div>
		</div>
	</div>
	<h4>Select a color</h4>
	<div class="palette">
		<div class="colors">
			<div class="pixel red props"></div>
			<div class="pixel yellow props"></div>
			<div class="pixel green props"></div>
			<div class="pixel orange props"></div>
			<div class="pixel blue props"></div>
			<div class="pixel purple props"></div>
			<div class="pixel black props"></div>
			<div class="pixel white props"></div>
			<div class="pixel gray props"></div>
			<div class="pixel brown props"></div>
		</div>
		<input type="button" value="Clear" onClick="location.href=location.href">
	</div>
</body>
</html>
